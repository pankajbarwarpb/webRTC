<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div style="display: flex; flex-direction:  row; justify-content: space-evenly; gap: 30px">
    <div class="buttons" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
      <button id="share" class="btn btn-primary d-block mb-1" style="background-color: rgb(93, 93, 247);">Share my mic
        and
        camera</button>
      <button id="show-video">Show My Video</button>
      <button id="stop-video">Stop My Video</button>
      <div class="mb-1">
        <button id="change-size" class="btn btn-secondary mb-1">Change screen</button>
        <input type="text" id="vid-width" value="1280" />
        <input type="text" id="vid-height" value="720" />
      </div>
      <button id="start-record" class="btn btn-secondary mb-1">Start Recording</button>
      <button id="stop-record" class="btn btn-secondary mb-1">Stop Recording</button>
      <button id="play-record" class="btn btn-secondary mb-1">Play Recording</button>
      <button id="share-screen" class="btn btn-secondary mb-1">Share Screen</button>
      <button id="make-offer" class="btn btn-secondary mb-1">Make An Offer</button>
      <button id="accept-offer" class="btn btn-secondary mb-1">Accept Offer</button>
      <button id="show-video" class="btn btn-secondary mb-1">Show Other Video </button>
    </div>
    <div>
      <div>
        <h3>My feed</h3>
        <video id="my-video" class="video" autoplay playsinine></video>
      </div>
      <div>
        <h3>Their feed</h3>
        <video id="other-video" class="video" autoplay playsinine></video>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
